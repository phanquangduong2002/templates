<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0309/7621/files/fav_32x32.png?v=1620301764"
        type="image/png">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="wrap">
        <div class="image">
            <img src="./assets/img/img-1.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/img-2.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/img-3.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/img-4.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/img-5.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/img-6.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/img-7.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/img-8.jpeg" alt="">
        </div>
    </div>
    <div class="gallery">
        <div class="image-show">
            <img src="./assets/img/img-1.jpeg" alt="">
        </div>
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>

    <script src="./assets/app.js"></script>
</body>

</html>
