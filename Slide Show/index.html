<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0309/7621/files/fav_32x32.png?v=1620301764"
        type="image/png">
    <title>SlideShow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="image-show">
            <div class="img">
                <img src="./assets/img/img1.jpeg" alt="">
            </div>
            <span class="btn next">
                <i class="fa-solid fa-chevron-right"></i>
            </span>
            <span class="btn prev">
                <i class="fa-solid fa-chevron-left"></i>
            </span>
        </div>
        <div class="image-list">
            <div class="image-item active">
                <img src="./assets/img/img1.jpeg" alt="">
            </div>
            <div class="image-item">
                <img src="./assets/img/img2.jpeg" alt="">
            </div>
            <div class="image-item">
                <img src="./assets/img/img3.jpeg" alt="">
            </div>
            <div class="image-item">
                <img src="./assets/img/img4.jpeg" alt="">
            </div>
            <div class="image-item">
                <img src="./assets/img/img5.jpeg" alt="">
            </div>
            <div class="image-item">
                <img src="./assets/img/img6.jpeg" alt="">
            </div>
            <div class="image-item">
                <img src="./assets/img/img7.jpeg" alt="">
            </div>
            <div class="image-item">
                <img src="./assets/img/img8.jpeg" alt="">
            </div>
            <div class="image-item">
                <img src="./assets/img/img9.jpeg" alt="">
            </div>
        </div>
    </div>
    <script src="./assets/app.js"></script>
</body>

</html>
