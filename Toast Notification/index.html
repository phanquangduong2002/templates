<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0309/7621/files/fav_32x32.png?v=1620301764"
        type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="controls">
        <button onclick="showSuccessToast()" class="success">Success</button>
        <button onclick="showErrorToast()" class="error">Error</button>
        <button onclick="showWarningToast()" class="warning">Warning</button>
    </div>

    <div id="toast"></div>
    <script src="./assets/app.js"></script>
</body>

</html>
